<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <style>
        .header {
            font-weight: bold;
            font-size: 50px;
            text-align: center;
            color: darkblue;
            border-bottom: 1px dotted darkolivegreen;
            border-top: 1px dotted darkolivegreen;
        }

        #timestring {
            font-size: 20px;
            color: slateblue;
        }

        body {
            background-color: palegreen;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 25px;
        }

        #source-link:visited {
            color: purple;
        }
        #source-link:hover {
            color: red;
        }

        table, th, td {
            border: 1px solid brown;
            padding: 10px;
            width: 80%;
            font-size: 20px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div>
    <h2 class="header">Pollutant Standard Index (PSI) Live Readings in Singapore</h2>
    <h2>Data sets from the National Environment Agency (NEA)</h2>
    <a href="https://www.nea.gov.sg">
        <img src="nea_logo.png" alt="NEA Logo" style="width: 8%;">
    </a>
    <p>Data extracted from <a id="source-link" href="https://data.gov.sg/dataset/psi" target="_blank">Data.gov.sg</a></p>
    <h3 id="timestring"></h3>
</div>

<table id="PSItable">
    <tr>
        <th>Metric</th>
        <th>National</th>
        <th>Central</th>
        <th>West</th>
        <th>East</th>
        <th>North</th>
        <th>South</th>
    </tr>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    fetch('https://api.data.gov.sg/v1/environment/psi')
    .then(response => response.json())
    .then(data => {
        const table = document.querySelector('#PSItable');
        const readings = data.items[0].readings;
        const timestamp = new Date(data.items[0].update_timestamp).toLocaleString();

        // Update timestamp
        $("#timestring").text(`Last Updated: ${timestamp}`);

        // Iterate through each reading and append to table
        for (let key in readings) {
            const row = table.insertRow(-1); // Insert a row at the end of table
            const metricCell = row.insertCell(0); // Insert a cell for the metric name at the start of the row
            metricCell.textContent = key.replace(/_/g, ' ').toUpperCase();

            // Append each regional value
            ['national', 'central', 'west', 'east', 'north', 'south'].forEach(region => {
                const cell = row.insertCell(-1); // Insert new cell
                cell.textContent = readings[key][region];
            });
        }
    })
    .catch(error => console.error('Error fetching PSI data:', error));
</script>
</body>
</html>
