<!doctype html>
<html>
<head>
    <title>Assignment 1</title>
    <style>
        .header {
            font-weight: bold;
            font-size: 40px;
            text-align: center;
            color: darkblue;
            border-bottom: 1px dotted darkolivegreen;
            border-top: 1px dotted darkolivegreen;
        }

        #timestring {
            font-size: 20px;
            color: slateblue;
        }

        body {
            background-color: palegreen;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 25px;
        }

        #source-link:visited {
            color: purple;
        }

        #source-link:hover {
            color: red;
        }

        table, th, td {
            border: 1px solid brown;
            padding: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="header">Pollutant Standard Index (PSI) Live Readings in Singapore</h1>
        <h2>Data sets from the National Environment Agency (NEA)</h2>
        <a href="https://www.nea.gov.sg">
            <img src="nea_logo.png" alt="NEA Logo" style="width: 100px;">
        </a>
        <p>Data extracted from <a id="source-link" href="https://data.gov.sg/dataset/psi" target="_blank">Data.gov.sg</a></p>
        <h3 id="timestring"></h3>
    </div>

    <table id="PSItable">
        <tr>
            <th>Metric</th>
            <th>Central</th>
            <th>West</th>
            <th>East</th>
            <th>North</th>
            <th>South</th>
        </tr>
    </table>

    <p>Submitted by: Julan Donio Castro</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        fetch('https://api.data.gov.sg/v1/environment/psi')
        .then(response => response.json())
        .then(data => {
            var table = document.querySelector('#PSItable');
            var read = data.items[0].readings;
            let timestamp = data.items[0].update_timestamp;
            $("#timestring").text("Last Updated: " + timestamp);
            
            for (var dataPoint in read.psi_twenty_four_hourly) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                cell1.textContent = dataPoint.charAt(0).toUpperCase() + dataPoint.slice(1);
                
                var regions = ['central', 'west', 'east', 'north', 'south'];
                regions.forEach(region => {
                    var cell = row.insertCell();
                    cell.textContent = read.psi_twenty_four_hourly[region];
                });
            }
        })
        .catch(error => console.error('Error fetching PSI data:', error));
    </script>
</body>
</html>
