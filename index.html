<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI Readings</title>
</head>
<body>

<h1>Pollutant Standards Index (PSI) Readings</h1>

<table border="1">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>O3 Sub Index</th>
            <th>PM10 Twenty Four Hourly</th>
            <th>PM10 Sub Index</th>
            <th>PM25 Twenty Four Hourly</th>
            <th>PM25 Sub Index</th>
            <th>SO2 Sub Index</th>
            <th>CO Eight Hour Max</th>
            <th>NO2 One Hour Max</th>
            <th>SO2 Twenty Four Hourly</th>
            <th>CO Sub Index</th>
            <th>PSI Twenty Four Hourly</th>
        </tr>
    </thead>
    <tbody id="psiData"></tbody>
</table>

<script>
    // Function to fetch PSI data and update the table
    async function fetchPSIData() {
        try {
            const response = await fetch('https://api.data.gov.sg/v1/environment/psi');
            const data = await response.json();

            // Extract readings
            const readings = data.items[0].readings;

            // Display readings in the table
            const psiDataElement = document.getElementById('psiData');
            psiDataElement.innerHTML = '';

            Object.entries(readings).forEach(([key, value]) => {
                psiDataElement.innerHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
            });
        } catch (error) {
            console.error('Error fetching PSI data:', error);
        }
    }

    // Fetch PSI data on page load
    fetchPSIData();
</script>

</body>
</html>
